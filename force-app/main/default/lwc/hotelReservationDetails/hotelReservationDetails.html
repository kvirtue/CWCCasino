<template>
    <lightning-card title="Available Hotels" icon-name="standard:travel_mode">
        <template if:true={hasHotels}>
            <div class="slds-p-around_medium">
                <template for:each={hotels} for:item="hotel">
                    <div key={hotel.name} class="hotel-card slds-box slds-box_x-small slds-m-bottom_large">
                        <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
                            <div>
                                <h2 class="slds-text-heading_medium slds-truncate hotel-name">{hotel.name}</h2>
                                <div class="slds-text-body_small slds-m-top_xx-small slds-text-color_weak">
                                    <lightning-icon icon-name="utility:location" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                                    {hotel.address}
                                </div>
                                <template if:true={hotel.hotelCategory}>
                                    <div class="slds-text-body_small slds-m-top_xx-small slds-text-color_weak">
                                        <lightning-icon icon-name="utility:favorite" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                                        {hotel.hotelCategory.star} Star
                                    </div>
                                </template>
                            </div>
                        </div>

                        <div class="slds-grid slds-wrap slds-m-bottom_small">
                            <template for:each={hotel.rooms} for:item="room">
                                <div key={room.type} class="slds-box slds-box_xx-small slds-theme_shade slds-m-bottom_medium slds-size_1-of-1 room-box">
                                    <div class="slds-grid slds-grid_align-spread slds-m-bottom_x-small">
                                        <div>
                                            <p class="slds-text-title_bold">{room.type}</p>
                                            <p class="slds-text-body_small">
                                                <lightning-icon icon-name="utility:event" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                                                Available: {room.available}
                                            </p>
                                            <p class="slds-text-body_small">
                                                <lightning-icon icon-name="utility:animal_and_nature" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                                                Pets Allowed: {room.petAllowedDisplay}
                                            </p>
                                        </div>
                                        <div class="slds-text-align_right">
                                            <div class="price-tag">â‚¹{room.price}</div>
                                            <div class="discount-chip">{room.discountPercentage}% Off</div>
                                        </div>
                                    </div>
                                    <lightning-button label="Book Now" variant="brand" class="slds-m-top_small"></lightning-button>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:false={hasHotels}>
            <div class="slds-p-around_medium slds-text-align_center">
                <p class="slds-text-body_regular slds-text-color_weak">
                    No hotels found. Please try a different search.
                </p>
            </div>
        </template>
    </lightning-card>
</template>
